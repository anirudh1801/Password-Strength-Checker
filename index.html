<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <i class="fas fa-shield-alt"></i>
                <h1>Password Guardian</h1>
            </div>
            
            <div class="input-group">
                <div class="password-field">
                    <input type="password" id="password" placeholder="Enter your password">
                    <button id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="strength-meter">
                    <div class="meter-bar">
                        <div class="meter-fill"></div>
                    </div>
                    <p class="strength-text">Strength: <span id="strength">None</span></p>
                </div>
            </div>

            <div class="requirements">
                <h3>Password Requirements:</h3>
                <ul>
                    <li id="length" class="requirement"><i class="fas fa-circle"></i> At least 12 characters</li>
                    <li id="uppercase" class="requirement"><i class="fas fa-circle"></i> Uppercase letter</li>
                    <li id="lowercase" class="requirement"><i class="fas fa-circle"></i> Lowercase letter</li>
                    <li id="number" class="requirement"><i class="fas fa-circle"></i> Number</li>
                    <li id="special" class="requirement"><i class="fas fa-circle"></i> Special character</li>
                </ul>
            </div>
            <div class="creator">
                Created by <span>Aniruddha Repale</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
